<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Work JS 10</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>

<script>

fetch('https://jsonplaceholder.typicode.com/users')
        .then((response) => response.json())
        .then(users => {
           let fathDiv = document.createElement('div');
           fathDiv.classList.add('fathDiv');
           document.body.appendChild(fathDiv);
            for (const user of users) {
                let div = document.createElement('div');
                div.innerText = `${user.id} ${user.name}`;
                div.classList.add('users');

                let button  = document.createElement('button');
                button.classList.add('button');
                button.innerText = ' user-details';
                button.style.background = 'silver';
                button.onclick = function () {
                    location.href = `./user-details/user-details.html?id=${user.id}`
                }
                div.appendChild(button);
                document.body.appendChild(div);
            }
        });

</script>

</body>
</html>
