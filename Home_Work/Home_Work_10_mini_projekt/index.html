<script>


    let usersDiv = document.createElement('div');
    usersDiv.classList.add('wrap');
    document.body.appendChild(usersDiv);


    fetch('https://jsonplaceholder.typicode.com/users').then(users => users.json()).then(users => {
        for (let user of users) {

            let userDiv = document.createElement('div');
            userDiv.classList.add('user');
            userDiv.innerHTML= `<h4>${user.id} ${user.name}</h4>`

            let btn = document.createElement('button');

            let a = document.createElement('a');
            a.innerText = 'user-details';
            a.href = `./user-details.html?data=${JSON.stringify(user)}`


            userDiv.appendChild(btn);
            usersDiv.appendChild(userDiv);
            btn.appendChild(a)
        }
    })
