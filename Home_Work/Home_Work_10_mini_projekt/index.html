<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Work JS 10</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>

<script>

    let usersDiv = document.createElement('div');
    usersDiv.classList.add('wrap');
    document.body.appendChild(usersDiv);

    fetch('https://jsonplaceholder.typicode.com/users').then(users => users.json()).then(users => {
        for (let user of users) {

            let userDiv = document.createElement('div');
            userDiv.classList.add('user');
            userDiv.innerHTML= `<h4>${user.id} ${user.name}</h4>`

            let btn = document.createElement('button');

            let a = document.createElement('a');
            a.innerText = 'user-details';
            a.href = `./user-details.html?data=${JSON.stringify(user)}`

            userDiv.appendChild(btn);
            usersDiv.appendChild(userDiv);
            btn.appendChild(a)
        }
    })
</script>

</body>
</html>
