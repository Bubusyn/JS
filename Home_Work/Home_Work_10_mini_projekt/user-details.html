<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>user-details</title>
</head>
<body>

<h1> user-details </h1>

<script>
let url = new URL(location.href);
console.log(url);
let id = url.searchParams.get('id');
console.log(id);


fetch(`https://jsonplaceholder.typicode.com/posts/${'id'}`)
    .then((details) => details.json())
    .then(inform => {
        let div = document.createElement('div');
        div.classList.add ('details');
        document.body.appendChild(div);

        function recursion(item){
        for (const itemElement in item){
            if (typeof item[itemElement] !== 'object'){
                let pbl = document.createElement('pbl');
                pbl.append(`${itemElement} - ${item[itemElement]}`);
                div.appendChild(pbl);
            }
            else{
                recursion(item[itemElement]);

            }

        }

        }
   recursion(inform);

        let buttonDiv = document.createElement('div');
        buttonDiv.classList.add ('buttonDiv');
        let button = document.createElement("button");
        button.classList.add ('buttonDetails');
        button.innerText = 'post of current user';
        buttonDiv.appendChild(button);
        document.body.appendChild(buttonDiv);

        button.onclick = function (){

            fetch(`https://jsonplaceholder.typicode.com/users/${id}/posts`)
                .then(response => response.json())
                .then(coments => {
                    let allDiv = document.createElement("div");
                        allDiv.classList.add('allDiv');
                        document.body.appendChild(allDiv);
                        for (const coment of coments) {
                            let div = document.createElement("div");
                            div.classList.add('divClass');
                            div.innerText = `ID-${coment.id}, comment : ${coment.title}`;

                            let buttonPosts = document.createElement("button");
                            buttonPosts.classList.add('buttonPosts');
                            buttonPosts.innerText = 'post details';
                            buttonPosts.onclick = function () {

                                location.href = `./post-details.html?${coment.id}`
                            }
                             div.append(buttonPosts);
                            allDiv.appendChild(div);

                            }


                        })

                }


               })

</script>

</body>
</html>
